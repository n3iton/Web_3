<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://www.icefaces.org/icefaces/components"
>

<h:head>
   <title>Web3</title>
   <h:outputStylesheet library="styles" name="style.css" />
   <h:outputScript library="scripts" name="clock.js" />
</h:head>

<h:body>
   <div class="header">
      Ермаков Никита Сергеевич <br/>
      P3212 <br />
      Вариант: 12048 <br />
   </div>
   <div>
      <h:form id="form">
         <h:commandButton>
            <f:ajax render="outputMessage" />
         </h:commandButton>
         <h1>
            <h:outputText id="outputMessage" value="#{clock.localDate}" />
         </h1>
      </h:form>
   </div>
      <div style="text-align: center;">
         <ui:include src="templates/clock.html"/>
      </div>
   <div style="text-align: center">
      <p:linkButton id="move-to-main" value="На главную страницу" href="main.xhtml" />
   </div>
</h:body>

</html>
