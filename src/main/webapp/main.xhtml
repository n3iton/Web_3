<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
>

<h:head>
    <title>Web3</title>
    <h:outputStylesheet library="styles" name="style.css" />
</h:head>
<h:body>

<div class="main">
    <div class="main__input">
        <h:form>
            <div id="chooseX">
                Выберите X:
                <ace:sliderEntry id="X" min="-4" max="4" stepPercent="1.25" showLabels="true" />
                <h:inputHidden styleClass="X" value="#{containerBean.pointBean.x}" />
            </div>
            <div id="chooseY">
                Выберите Y:
                <h:inputText styleClass="Y" value="#{containerBean.pointBean.y}" />
            </div>
            <div id="chooseR">
                Выберите R:
                    <ace:sliderEntry id="R" value="2" min="2" max="5" stepPercent="8.33" showLabels="true"
                                     onSlideEnd="refreshCanvas()" />
                    <h:inputHidden styleClass="R" value="#{containerBean.pointBean.r}" />
            </div>
            <h:commandButton class="button" value="Отправить" >

            </h:commandButton>
        </h:form>
    </div>
    <div class="main__area">
        <ui:include src="templates/canvas.html" />
    </div>
</div>

    <script src="resources/scripts/canvasHandler.js" >
    </script>
</h:body>

</html>
