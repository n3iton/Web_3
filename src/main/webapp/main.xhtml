<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
>

<h:head>
    <title>Web3</title>
    <h:outputStylesheet library="styles" name="style.css" />
</h:head>
<h:body>

<div class="main">
    <div class="main__input">
        <div id="chooseX">
            <ace:sliderEntry min="-4" max="4" stepPercent="10" />
        </div>
        <div id="chooseY">
            <h:inputText value="0" />
        </div>
        <div id="chooseR">
            <h:form>
                <!-- <h:inputHidden id="R" styleClass="R" value="#{rSliderBean.sliderValue / 100}" /> -->
                <ace:sliderEntry id="R" value="2" min="2" max="5" stepPercent="8.33" axis="y" showLabels="true"
                                 onSlideEnd="refreshCanvas()" />
                <h:inputHidden styleClass="R" value="#{containerBean.pointBean.r}" />
            </h:form>
        </div>
        <button id="submit">Отправить</button>
    </div>
    <div class="main__area">
        <ui:include src="templates/canvas.html" />
    </div>
</div>

<script src="resources/scripts/canvasHandler.js"></script>
<!--<script src="formActions.js"></script>-->
</h:body>

</html>
