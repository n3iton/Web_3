<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
>

<h:head>
    <title>Web3</title>
    <h:outputStylesheet library="styles" name="style.css" />
</h:head>
<h:body>

<div class="main">
    <div class="main__input">
        <div id="chooseX">
            <ace:sliderEntry min="-4" max="4" stepPercent="10" />
<!--            <h:outputText id="sliderValue" value="#{SliderX.sliderValue}"/>-->
        </div>
        <div id="chooseY">
            <h:inputText value="0" />
        </div>
        <div id="chooseR">
            <ace:sliderEntry min="2" max="5" stepPercent="25" axis="y" />
        </div>
        <button id="submit">Отправить</button>
    </div>
    <div class="main__area">
        <ui:include src="templates/canvas.html" />
    </div>
</div>

<script src="resources/scripts/canvasHandler.js"></script>
<!--<script src="formActions.js"></script>-->
</h:body>

</html>
